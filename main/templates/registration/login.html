{% extends 'main/base.html' %}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="py-5"> Login </h2>
<form method="post">
    {% csrf_token %}

    {{form|crispy}}
    <p>Don't have an account? <a href="/sign-up">create</a> one!</p>
    <button class="btn btn-success my-3" type="submit">Login</button>
    

</form>

{% endblock %}
